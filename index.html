<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/img/rock-paper-scissors.png">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <h1 class="container-title">Rock - Papper - Scissors</h1>
        <div class="option-container">
            <div class="option" id="rock"><img src="./assets/img/rock.png" alt="Rock icon"></div>
            <div class="option" id="paper"><img src="./assets/img/paper.png" alt="Paper icon"></div>
            <div class="option" id="scissors"><img src="./assets/img/scissors.png" alt="Scissors icon"></div>
        </div>
    </div>
    <div class="container">
        <h2 class="container-title" id="resultado"></h2>
        <div class="option-container" id="selection"></div>
        <div id="score"></div>
    </div>
    <footer>
        <p>This was made by <a href="https://github.com/Aviscad" target="_blank">@Aviscad</a> &copy; 2022</p>
        <div class="credits">
            The icons used in this project are from flaticon:
            <a href="https://www.flaticon.com/free-icons/stone" title="stone icons" target="_blank">Stone icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/paper" title="paper icons" target="_blank">Paper icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons" target="_blank">Scissors icons created by Freepik - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons" target="_blank">Rock paper scissors icons created by Freepik - Flaticon</a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
